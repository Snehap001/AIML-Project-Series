<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-left: 0px;margin-right: 0px;">
        <div class="row">
            <div class="col-sm-8">
                <form action="/submit_diabetes" method="post">
                    <div class="row mb-3">
                      <label for="age" class="col-sm-2 col-form-label">Age</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="age" name="age">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="BMI" class="col-sm-2 col-form-label">BMI</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="BMI" name="bmi">
                      </div>
                    </div>
                    <div class="row mb-3 ">
                        <div class="col-sm-6">
                            <select class="form-select " aria-label="Default select example" name="gender">
                                <option selected>Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-select " aria-label="Default select example" name="smoking_history">
                                <option selected>Smoking history</option>
                                <option value="never">Never</option>
                                <option value="current">Current</option>
                                <option value="former">Former</option>
                                <option value="No Info">No Info</option>
                            </select>
                        </div>
                        
            
                    </div>
                    <div class="row mb-3 ">
                        <div class="col-sm-6">
                            <select class="form-select " aria-label="Default select example" name="hypertension">
                                <option selected>Hypertension</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-select " aria-label="Default select example" name="heart_disease">
                                <option selected>Heart Disease</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                          
                            </select>
                        </div>
                        
            
                    </div>
                    <div class="row mb-3">
                        <label for="age" class="col-sm-2 col-form-label">HbA1c level</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="age" placeholder="e.g. 6.5 " name="HbA1c_level">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="BMI" class="col-sm-2 col-form-label">Blood glucose level</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="BMI" placeholder="e.g. 155" name="blood_glucose_level">
                        </div>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-sm-4">
                <div class="result_side">
                    {% if show_div %}
                    <div id="result"  style="display:inline-block;">
                        <p>{{disease}}</p>
                        
                    </div>
                    {% else %}
                        <div id="myDiv" style="display:none;">This is a div</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    

      
</body>
</html>
